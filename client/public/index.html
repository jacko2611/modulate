    <style>
      body {
        font-family: 'Sen', sans-serif;
        background-color: #1b1b1b;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        font-family: 'Press Start 2P', cursive;
        font-size: 48px;
        text-align: center;
        margin-top: 50px;
      }
      
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
      
      .card {
        width: 300px;
        height: 300px;
        background-color: #fff;
        margin: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease-in-out;
      }
      
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }
      
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
      
      .card h3 {
        text-align: center;
        margin-top: 20px;
      }
      
      .card p {
        text-align: center;
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
